<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan - Kontak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="img/kabupaten-tangerang.png" alt="logo">
        </div>
        <div class="header-title">
            <a href="index.html">Perpustakaan Kabupaten Tangerang</a>
        </div>

    <ul class="nav">

    <div class="konten">
        <h1>Hubungi kami</h1>

        <form>
            <div class="form-group">
                <label for="data_nama">Nama:</label>
                <input type="text" id="data_nama" for="data_nama">
            </div>

            <div class="form-group">
                <label for="data_tanya">Pertanyaan/Keluhan:</label>
                <textarea name="data_tanya" id="data_tanya"></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>

    </div>
</body>
